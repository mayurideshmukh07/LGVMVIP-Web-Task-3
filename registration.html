<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Registration Form</h1>
    <div class="container" onsubmit="p">
        
     
       <div class="container2">
       
<div class="name">
        <label>Name</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>

<div class="email">
        <label>E-Mail</label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
        </div>

<div class="websitelink">
        <label>Website Link</label>
        <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link"/>
        </div>

        <div class="img">
        <label>Image Link</label>
        <input type="text" id="img" name="img">
        </div>
        
       
        <div class="skills">
        <label>Enter Your Skills : </label>
        HTML<input type="checkbox" name="Skills" value="HTML"/>
        CSS<input type="checkbox" name="Skills" value="CSS"/>
        JavaScript<input type="checkbox" name="Skills" value="JavaScript"/>
        </div>

<div class="gender">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
    </div>


    <button class="submit" onclick="submitForm()">Submit</button>
        <button class="clear" onclick="clearAll()">Clear</button>
       </div>
       
       <div class="output">
           
       </div>
</div>


    <script src="registration.js"></script>
</body>
</html>
